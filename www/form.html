<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: grid; place-items: center; min-height: 90vh; }
        form { background: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"], textarea { width: 300px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background: #0056b3; }
        a { color: #007bff; }
    </style>
  </head>
  <body>
    <div>
        <h1>Leave a Message</h1>
        <form action="/submit" method="POST">
          <label for="username">Your Name:</label><br>
          <input type="text" id="username" name="username">
          <br>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5"></textarea>
          <br><br>
          <input type="submit" value="Send Message">
        </form>
        <br>
        <a href="/">Go back home</a>
    </div>
  </body>
</html>
